<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="JeopardyApp">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/main.css">
        <!-- Import AngularJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
        <!-- My script -->
        <script src="./js/app.js" defer="defer" charset="utf-8"></script>
        <title>Jeopardy Quiz</title>
    </head>
    <body ng-controller="JeopardyController as jepCtrlr">
        <h1 class="white">{{jepCtrlr.appName}}</h1>
        <div>
            <h2><span class="mustard">Score: </span><span class="white largeText"> {{jepCtrlr.score}}</span></h2>
        </div>
        <!-- <div ng-if="! jepCtrlr.showAnsBtn" class="mustard">
            <h2>Let's play!</h2>
        </div> -->
        <div ng-if="jepCtrlr.showQuesBtn">
            <button type="button" class="btn" id="get" name="button" ng-click="jepCtrlr.getQuestion()">Get Question</button>
        </div>
        <div ng-if="jepCtrlr.showText">
            <h3 class="mustard">Category: <span class="white mediumText">{{jepCtrlr.category}}</span></h3>
            <h4 class="mustard">Points: <span class="white smallText">{{jepCtrlr.value}}</span></h4>
        </div>
        <div ng-if="jepCtrlr.showText">
            <p><span class="mustard mediumText">Original Airdate: </span><span class="white smallText">{{jepCtrlr.airdate}}</span></p>
        </div>
        <h4><span ng-if="jepCtrlr.showText" class="mustard">Answer: </span> <span class="white smallText">{{jepCtrlr.question}}</span></h4>
        <div ng-if="jepCtrlr.showAnsBtn">
            <!-- <timer interval="1000" countdown="15">{{countdown}}</timer> -->
            <br>
            <span class="red largeText">{{jepCtrlr.counter}}</span>
        </div>
        <div ng-if="jepCtrlr.showAnswer">
            <h4><span class="mustard">Question: </span><span class="white smallText">Who/What is {{jepCtrlr.answer}}?</span></h4>
        </div>
        <br/>
        <div ng-if="jepCtrlr.showAddSubBtns">
            <button type="button" class="btn" id="sub" name="button" ng-click="jepCtrlr.subPoint()">WRONG!</button>
            <button type="button" class="btn" id="add" name="button" ng-click="jepCtrlr.addPoint()">CORRECT</button>
        </div>
        <br>
        <div ng-if="jepCtrlr.showAnswer">
            <!-- <button type="button" class="btn" id="sub" name="button" ng-click="jepCtrlr.subPoint()">WRONG!</button>
            <button type="button" class="btn" id="add" name="button" ng-click="jepCtrlr.addPoint()">CORRECT</button> -->
            <button type="button" class="btn" id="reset" name="button" ng-click="jepCtrlr.resetGame()">Restart Game</button>
        </div>
        <div ng-if="jepCtrlr.showAnsBtn">
            <button type="button" class="btn" id="reveal" name="button" ng-click="jepCtrlr.toggleDisplay()">Reveal Answer</button>
        </div>
        <!-- <div ng-if="jepCtrlr.showAnsBtn">
            <br/>
            <button type="button" class="btn" id="" name="button" ng-click="jepCtrlr.countdown()">Start Countdown</button>
        </div> -->
    </body>
</html>
